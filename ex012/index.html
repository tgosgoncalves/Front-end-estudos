<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <!--poster="nome da imagen" na frente da tag video coloca a tumb do video-->

    <video width="500px" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Se o navegador não tem compatibilidade com a reprodução de videos vamos utilizar </p>

    </video>
</body>

</html>
